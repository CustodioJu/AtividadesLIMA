<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
  </head>
  <body>
    <h1>Cadastro Aluno</h1>
    <form action="#" method="get">
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required />

      <br />
      <br />

      <label for="idade">Idade:</label>
      <input type="text" name="idade" id="idade" required />

      <br />
      <br />

      <label for="enviararquivo">Enviar Arquivos:</label>
      <input type="file" name="enviararquivo" id="enviararquivo" multiple />

      <br />
      <br />

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required />

      <br />
      <br />

      <label for="password">Senha:</label>
      <input
        type="text"
        name="password"
        placeholder="Digite sua senha"
        required
      />

      <br />
      <br />

      <label for="datadenascimento">Data de Nascimento:</label>
      <input type="date" name="datadenascimento" id="datadenascimento" />

      <br />
      <br />

      <label for="phone">Telefone:</label>
      <input type="tel" name="phone" id="phone" placeholder="(XX) XXXXX-XXXX" />

      <br />
      <br />

      <label for="sexo">Gênero:</label>
      <input type="radio" name="sexo" id="masculino" value="masculino" />
      <label for="masculino">Masculino</label>
      <input type="radio" name="sexo" id="feminino" value="feminino" />
      <label for="feminino">Feminino</label>

      <br />
      <br />

      <label for="estados">Estado:</label>
      <select name="estados" id="estados">
        <option value="">Selecione...</option>
        <option value="saoPaulo">São Paulo</option>
        <option value="riodejaneiro">Rio de Janeiro</option>
        <option value="minasgerais">Minas Gerais</option>
        <option value="santacatarina">Santa Catarina</option>
      </select>

      <br />
      <br />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" cols="100" rows="5"></textarea>

      <br />
      <br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
