<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
    <!-- Define o título da página que aparecerá na aba do navegador -->
  </head>
  <body>
    <!-- Início do corpo do documento HTML, onde o conteúdo visível da página é colocado -->
    <form action="#" method="get">
      <!-- Início do formulário. 'action="#"' define a URL para onde os dados do formulário serão enviados (atualmente não definido) e 'method="get"' indica que os dados serão enviados na URL -->
      <label for="nome">Nome:</label>
      <!-- Rótulo para o campo de entrada de nome, associado ao campo com 'id="nome" -->
      <input
        type="text"
        name="nome"
        id="nome"
        placeholder="Digite seu nome"
        required
      />
      <!-- Campo de entrada para o nome do usuário. 'type="text"' especifica que é um campo de texto. 'placeholder' mostra uma dica para o usuário e 'required' torna o campo obrigatório -->

      <br />
      <br />
      <!-- Quebras de linha para adicionar espaçamento entre os campos do formulário -->

      <label for="email">Email:</label>
      <!-- Rótulo para o campo de entrada de e-mail, associado ao campo com 'id="email" -->
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Digite seu email"
        required
      />
      <!-- Campo de entrada para o e-mail do usuário. 'type="email"' garante que o valor inserido tenha um formato de e-mail válido. 'placeholder' mostra uma dica para o usuário e 'required' torna o campo obrigatório -->

      <br />
      <br />

      <label for="password">Senha:</label>
      <!-- Rótulo para o campo de entrada de senha, associado ao campo com 'id="password" -->
      <input type="password" name="password" id="password" />
      <!-- Campo de entrada para a senha do usuário. 'type="password"' oculta os caracteres digitados -->

      <br />
      <br />

      <label for="idade">Idade:</label>
      <!-- Rótulo para o campo de entrada de idade, associado ao campo com 'id="idade" -->
      <input type="number" name="idade" id="idade" min="18" max="60" />
      <!-- Campo de entrada para a idade do usuário, que aceita apenas números. 'min="18"' e 'max="60"' definem o intervalo permitido -->

      <br />
      <br />

      <label for="imgPerfil">Imagem Perfil:</label>
      <!-- Rótulo para o campo de upload de imagem para perfil, associado ao campo com 'id="imgPerfil" -->
      <input type="file" name="imgPerfil" id="imgPerfil" />
      <!-- Campo de entrada para upload de arquivo, especificamente para a imagem do perfil -->

      <br />
      <br />

      <label for="imgProdutos">Imagem Produtos:</label>
      <!-- Rótulo para o campo de upload de imagens de produtos, associado ao campo com 'id="imgProdutos" -->
      <input type="file" name="imgProdutos" id="imgProdutos" multiple />
      <!-- Campo de entrada para upload de múltiplos arquivos de imagem -->

      <br />
      <br />

      <label for="phone">Telefone:</label>
      <!-- Rótulo para o campo de entrada de telefone, associado ao campo com 'id="phone" -->
      <input type="tel" name="phone" id="phone" minlength="11" maxlength="15" />
      <!-- Campo de entrada para telefone com validação para comprimento mínimo e máximo de caracteres -->

      <br />
      <br />

      <label for="valorProduto">Valor:</label>
      <!-- Rótulo para o campo de entrada de valor do produto, associado ao campo com 'id="valorProduto" -->
      <input
        type="number"
        name="valorProduto"
        id="valorProduto"
        min="0"
        step="0.010"
      />
      <!-- Campo de entrada para o valor do produto, que aceita números com um incremento de 0.010 -->

      <br />
      <br />

      <label for="cor_favorita">Cor favorita:</label>
      <!-- Rótulo para o campo de seleção de cor favorita, associado ao campo com 'id="cor_favorita" -->
      <input type="color" name="cor_favorita" id="cor_favorita" />
      <!-- Campo de entrada para seleção de cor, permitindo ao usuário escolher uma cor a partir de um seletor de cores -->

      <br />
      <br />

      <input type="checkbox" name="Basquete" id="Basquete" />
      <label for="Basquete">Basquete</label>
      <!-- Caixa de seleção para o esporte Basquete, com rótulo associado -->

      <input type="checkbox" name="ping_pong" id="ping_pong" />
      <label for="ping_pong">Ping Pong</label>
      <!-- Caixa de seleção para o esporte Ping Pong, com rótulo associado -->

      <br />
      <br />

      <input type="radio" name="sexo" id="feminino" value="feminino" />
      <label for="feminino">Feminino</label>
      <!-- Botão de rádio para selecionar o gênero feminino. Apenas uma opção dentro do grupo de 'sexo' pode ser selecionada -->

      <input type="radio" name="sexo" id="masculino" value="masculino" />
      <label for="masculino">Masculino</label>
      <!-- Botão de rádio para selecionar o gênero masculino. Apenas uma opção dentro do grupo de 'sexo' pode ser selecionada -->

      <br />
      <br />

      <label for="country">Pais:</label>
      <!-- Rótulo para o campo de seleção de país, associado ao campo com 'id="country" -->
      <select name="country" id="country">
        <option value="Brasil">Brasil</option>
        <!-- Opção para selecionar o país Brasil -->
        <option value="EUA">EUA</option>
        <!-- Opção para selecionar os Estados Unidos -->
        <option value="Argentina">Argentina</option>
        <!-- Opção para selecionar a Argentina -->
        <option value="Alemanha">Alemanha</option>
        <!-- Opção para selecionar a Alemanha -->
      </select>
      <!-- Menu suspenso para seleção do país -->

      <br />
      <br />

      <label for="descricao">Descrição:</label>
      <!-- Rótulo para o campo de texto para descrição, associado ao campo com 'id="descricao" -->
      <textarea
        id="descricao"
        name="descricao"
        placeholder="Digite uma breve descrição sobre você!"
        required
      ></textarea>
      <!-- Área de texto para uma descrição mais longa. 'placeholder' mostra uma dica para o usuário e 'required' torna o campo obrigatório -->

      <br />
      <br />

      <input type="submit" value="Enviar Formulário" />
      <!-- Botão para enviar o formulário. 'value' define o texto exibido no botão -->
    </form>
    <!-- Fim do formulário -->
  </body>
</html>
<!-- Fim do documento HTML -->
